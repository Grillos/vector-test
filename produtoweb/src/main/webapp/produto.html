<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<script>
	$(() => {
		$("#submitButton").click(function(ev) {
			let form = $("#formId");
			let url = form.attr('action');
			var $inputs = $('#formId :input');

			var values = {};
			$inputs.each(function() {
				console.log("::: form :::", $(this).val());
			});

			$.ajax({
				type: "POST",
				url: url,
				data: form.serialize(),
				success: function(data) {
					
					// Ajax call completed successfully
					alert("Form Submited Successfully");
				},
				error: function(data) {
					
					// Some error in ajax call
					alert("some Error");
				}
			});
		});
	});
	</script>
<body bgcolor="">
	<h1 align="center" >Cadastro de Produtos</h1>
	<hr>
	<form id="formId" method="post" action="/produto">
		<input type="number" id="cod" name="cod" placeholder="Digite o codigo" /> <br />
		<input type="text" id="descricao" name="descricao" placeholder="Digite a descricao" /> <br />
		<input type="text" id="valor" name="valor" placeholder="Digite o valor" /> <br />

		<br> <br> 
		<button type="submit" id="submitButton">
			Salvar
		</button>

	</form>
	</table>
</body>
</html>
